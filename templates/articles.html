<!-- extend base layout -->
{% extends "base.html" %}

{% block userinfo %}
<aside class="sidebar">
  <div class="widget">
    <h2>
      <p>欢迎光临 {{user.user_name}} 大人    <a href="/logout">登出</a></p>
    </h2>
  </div>
</aside>
{% endblock %}

{% block content %}
<div class="blog">
    {% for post in posts %}
  <div class="conteudo">
    <div class="post-info">
        作者:{{ post.author }}<br>
        日期:{{ post.time }}<br>
        {% for tag in post.tags %}
            {{ tag }}
        {% endfor %}
    </div>
    <h1><a href="/post/{{ post.title }}">{{ post.title }} </a></h1>
    <button><a href="/{{ post.title }}/edit/">Edit</a></button>
    <button><a href="/{{ post.title }}/delete/">Detele</a></button>
  </div>
      {% endfor %}
</div>

{% endblock %}
